<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./generateResume.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <nav class="nav-wrapper">
        <div class="logo">
          <h2><span class="textBold">Resume</span> Builder</h2>
        </div>
        <div class="generateDiv">
          <h3>
            Generate Your
            <span class="textBold"
              ><a
                style="text-decoration: none"
                href="./pages/generateResume/generateResume.html"
                >Resume</a
              ></span
            >
          </h3>
        </div>

        <div class="signupBtn">
          <button>Sign Up</button>
        </div>
      </nav>
    </div>

    <div class="resume-wrapper">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              Personal Information
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="inputDiv accordion-body">
              <div class="container">
                <!-- <div class="heading">SignIn to your account</div> -->
                <form class="form" action="">
                  <div class="input-field">
                    <input
                      required=""
                      autocomplete="off"
                      type="text"
                      name="text"
                      id="username"
                      value=""
                    />
                    <label for="username">Full Name</label>
                  </div>
                  <div class="input-field">
                    <input
                      required=""
                      autocomplete="off"
                      type="text"
                      name="text"
                      id="fullName"
                    />
                    <label for="text">Job Role</label>
                  </div>
                  <div class="input-field">
                    <input
                      required=""
                      autocomplete="off"
                      type="text"
                      name="text"
                      id="text"
                    />
                    <label for="username">Objective</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Contact Details
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div class="container">
                <!-- <div class="heading">SignIn to your account</div> -->
                <form class="form" action="">
                  <div>
                    <div class="input-field">
                      <input
                        required=""
                        autocomplete="off"
                        type="text"
                        name="text"
                        id="username"
                      />
                      <label for="username">Phone Number</label>
                    </div>
                    <div class="input-field">
                      <input
                        required=""
                        autocomplete="off"
                        type="email"
                        name="email"
                        id="email"
                      />
                      <label for="email">Email Address</label>
                    </div>
                    <div class="input-field">
                      <input
                        required=""
                        autocomplete="off"
                        type="text"
                        name="text"
                        id="text"
                      />
                      <label for="username">Website Link</label>
                    </div>
                    <div class="input-field">
                      <input
                        required=""
                        autocomplete="off"
                        type="text"
                        name="text"
                        id="text"
                      />
                      <label for="username">LinkedIn Account Link</label>
                    </div>
                  </div>
                  <div>
                    <div class="input-field">
                      <input
                        required=""
                        autocomplete="off"
                        type="text"
                        name="text"
                        id="text"
                      />
                      <label for="username">Github Account Link</label>
                    </div>
                    <div class="input-field">
                      <input
                        required=""
                        autocomplete="off"
                        type="text"
                        name="text"
                        id="text"
                      />
                      <label for="username">FaceBook Account Link</label>
                    </div>
                    <div class="input-field">
                      <input
                        required=""
                        autocomplete="off"
                        type="text"
                        name="text"
                        id="text"
                      />
                      <label for="username">InstaGram Account Link</label>
                    </div>
                    <div class="input-field">
                      <input
                        required=""
                        autocomplete="off"
                        type="text"
                        name="text"
                        id="text"
                      />
                      <label for="username">Twitter Account Link</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <h2 id="userNameText">Hello</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div><button id="btn">Generate</button></div>
    <div class="resumePreview">
        <h1 id="heading">hii</h1>

    </div>
    <script src="./showResume.js"></script>
  </body>
</html>
